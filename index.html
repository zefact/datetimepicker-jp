<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script type="text/javascript" src="./dist/main.iife.js"></script>
    <title>Sample</title>
  </head>

  <body>
    <input type="text" id="test1" style="margin-top: 300px" />
    <input type="text" id="test2" />
    <script type="text/javascript">
      const a = new Datetimepicker('#test1', {
        workingHolidays: [
          [1, 'test', 12, 30, 2022, 2026],
          [9, 'hoge', ['2023/12/16']],
        ],
        pickDate: true,
        pickTime: true,
      });
      const b = new Datetimepicker('#test2', {
        workingHolidays: [
          [1, 'test', 12, 30, 2022, [2026]],
          [9, 'hoge', ['2023/12/16']],
        ],
      });
    </script>
  </body>
</html>
