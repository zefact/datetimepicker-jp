<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.min.css" />
    <script type="text/javascript" src="./dist/main.min.iife.js"></script>
    <title>Datetimepicker</title>
  </head>

  <body>
    <input type="text" class="datetimepicker month" style="margin-top: 300px" />
    <input type="text" class="datetimepicker time" style="margin-top: 300px" />
    <input type="text" class="datetimepicker date" style="margin-top: 300px" />
    <script type="text/javascript">
      const picker = document.querySelectorAll('.datetimepicker');

      const monthOption = {
        pickTime: false,
        startViewMode: 1,
        minViewMode: 1,
        minDate: moment().startOf('year'),
        maxDate: moment().endOf('year'),
        formatMode: 1,
      };

      const timeOption = {
        pickDate: false,
        showSecond: false,
        minutesStep: 5,
        formatMode: 1,
      };

      const dateOption = {
        pickTime: true,
        minDate: moment().startOf('month'),
        maxDate: moment().endOf('month'),
        minutesStep: 5,
        formatMode: 1,
      };

      picker.forEach((e) => {
        const myPicker = new Datetimepicker(e, {});
        if (e.classList.contains('month')) {
          myPicker.setOptions(monthOption);
        }

        if (e.classList.contains('time')) {
          myPicker.setOptions(timeOption);
        }

        if (e.classList.contains('date')) {
          myPicker.setOptions(dateOption);
        }
      });
    </script>
  </body>
</html>
